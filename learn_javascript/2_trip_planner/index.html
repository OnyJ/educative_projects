<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Voyages</title>
  </head>
  <body>
    <h1>Voyages</h1>
    <form id="content-form">
      <input id="trip-name" type="text" placeholder="Titre" />
      <br />
      <input
        id="trip-destination"
        type="text"
        placeholder="Destination"
      />
      <br />
      <input id="trip-price" type="text" placeholder="Prix" />
      <br />
      <button id="content-form-button">Enregistrer</button>
    </form>

    <div id="content-display"></div>
  </body>
  <script type="module" src="./script.js"></script>
</html>
